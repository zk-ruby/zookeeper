on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: Ruby ${{ matrix.ruby }} / GCC ${{ matrix.gcc }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
        ruby:
          - '3.0'
        gcc:
          - latest
        exclude:
          - os: macos-latest
            gcc: 7

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up GCC
        if: ${{ matrix.gcc != 'latest' }}
        uses: egor-tensin/setup-gcc@v1
        with:
          version: ${{ matrix.gcc }}
          platform: x64

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Run Tests
        env:
          RAILS_ENV: test
          SPAWN_ZOOKEEPER: true
        run: |
          bundle exec rake
